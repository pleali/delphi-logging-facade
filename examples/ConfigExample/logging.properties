# LoggingFacade Configuration - RELEASE Mode
# ===========================================
# This file is loaded automatically when the application is compiled in RELEASE mode.
#
# Format: logger.name=LEVEL
#
# Available levels (from most to least verbose):
#   TRACE - Very detailed trace information
#   DEBUG - Debug information for developers
#   INFO  - General informational messages (default)
#   WARN  - Warning messages
#   ERROR - Error messages
#   FATAL - Fatal error messages
#
# Production Best Practices:
#   - Use WARN or ERROR for root logger to minimize noise
#   - Enable INFO only for critical business logic
#   - Avoid DEBUG/TRACE in production (performance impact)
#   - Use wildcards to configure entire libraries at once

# ===== Automatic Configuration Reloading =====
# Auto-reload is disabled by default in production (like Logback)
# Uncomment if you want dynamic log level changes in production:
#
# scan=true
# scan.period=60 seconds
#
# Recommended for production (if enabled): 60-120 seconds
# Lower values increase file system overhead

# Root logger level - production should be less verbose
root=WARN

# Application core - only important messages
MyApp.Main=INFO
MyApp.Database=WARN
MyApp.Network=WARN

# Third-party libraries - errors only
mqtt.*=ERROR

# Critical components that need monitoring in production
MyApp.PaymentProcessor=INFO
MyApp.Authentication=INFO
MyApp.Security=INFO

# Error tracking
MyApp.ErrorHandler=ERROR

# Performance monitoring (if needed)
# MyApp.Performance=INFO

# Disable debug logging for performance-critical components
# MyApp.HotPath=ERROR
