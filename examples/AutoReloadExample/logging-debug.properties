# Auto-Reload Example Configuration
# ==================================
# This configuration file is monitored for changes and reloaded automatically!

# Enable automatic reloading
scan=true

# Check for changes every 10 seconds (fast feedback for demo)
scan.period=10 seconds

# Root logger level
# Try changing this value while the application is running:
#   - TRACE: See all messages (very verbose)
#   - DEBUG: See debug and above
#   - INFO:  See info and above (default)
#   - WARN:  See warnings and errors only
#   - ERROR: See errors only
root=INFO

# Application logger
AutoReloadExample=INFO

# Instructions:
# 1. Start the application (AutoReloadExample.exe)
# 2. Edit this file while the app is running
# 3. Change 'root=INFO' to 'root=TRACE' or 'root=ERROR'
# 4. Save the file
# 5. Within 10 seconds, the application will detect the change
# 6. New log messages will use the updated level
# 7. No restart needed!

# Try these different configurations:
# root=TRACE    # See everything (including TRACE and DEBUG)
# root=DEBUG    # See DEBUG, INFO, WARN, ERROR
# root=INFO     # See INFO, WARN, ERROR (default)
# root=WARN     # See only WARN and ERROR
# root=ERROR    # See only ERROR messages
